<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="brand">
      <div class="line-top"></div>
      <span class="brand-title">Brand</span>
      <div class="checkbox-all">
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Insigni</span>
          </div>
          <span class="cb-quantity">220</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Samsung</span>
          </div>
          <span class="cb-quantity">120</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Apple</span>
          </div>
          <span class="cb-quantity">320</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">HP</span>
          </div>
          <span class="cb-quantity">32</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Sony</span>
          </div>
          <span class="cb-quantity">520</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Metra</span>
          </div>
          <span class="cb-quantity">55</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Dyne</span>
          </div>
          <span class="cb-quantity">120</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">LG</span>
          </div>
          <span class="cb-quantity">98</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Canon</span>
          </div>
          <span class="cb-quantity">99</span>
        </div>
        <div class="cb-line">
          <div class="cb-content">
            <input class="cb-model" type="checkbox" />
            <span class="cb-name">Speck</span>
          </div>
          <span class="cb-quantity">575</span>
        </div>
        <div class="line-bottom"></div>
      </div>
    </div>
    <div class="search">
      <input class="search-input" type="text" placeholder="Search hear" />
      <div class="search-button"></div>
    </div>
    <div class="first-line-blocks">
      <div class="congratulations">
        <div class="cong-text">
          <img src="./svg/Group 1.svg" />
          <p class="cong-title">Congratulations John</p>
          <p class="cong-done">
            You have done 57.6% more sales today. Check your new badge in your
            profile.
          </p>
        </div>
      </div>
      <div class="similar-blocks">
        <div class="subscribers">
          <img class="sub-img" src="./svg/Group 2.svg" alt="" />
          <p class="sub-balance">92.6k</p>
          <p class="sub-text">Subscribers Gained</p>
        </div>
        <div class="orders">
          <img class="orders-img" src="./svg/Group 3.svg" alt="" />
          <p class="orders-balance">95.5k</p>
          <p class="orders-text">Orders Received</p>
        </div>
      </div>
    </div>
  </body>
</html>

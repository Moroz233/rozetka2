<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script src="button.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="search">
      <input class="search-input" type="text" placeholder="Search hear" />
      <div class="search-button"></div>
    </div>
    <div class="first-line-blocks">
      <div class="congratulations">
        <div class="cong-text">
          <img src="./svg/Group 1.svg" />
          <p class="cong-title">Congratulations John</p>
          <p class="cong-done">
            You have done 57.6% more sales today. Check your new badge in your
            profile.
          </p>
        </div>
      </div>
      <div class="similar-blocks">
        <div class="statistics">
          <img class="statistics-img-top" src="./svg/Group 2.svg" alt="" />
          <p class="statistics-balance">92.6k</p>
          <p class="statistics-text">Subscribers Gained</p>
          <img class="statistics-img-bottom" src="./svg/chart.svg" />
        </div>
        <div class="statistics">
          <img class="statistics-img-top" src="./svg/Group 3.svg" alt="" />
          <p class="statistics-balance">95.5k</p>
          <p class="statistics-text">Orders Received</p>
          <img class="statistics-img-bottom" src="./svg/Path 3.svg" />
        </div>
      </div>
    </div>
    <aside class="sidebar">
      <div class="brand">
        <span class="brand-title">Category</span>
        <div class="checkbox-all">
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Cell Phones</span>
            </div>
            <span class="cb-quantity">1920</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Computer & Tablets</span>
            </div>
            <span class="cb-quantity">1820</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Cell Phone Accessories</span>
            </div>
            <span class="cb-quantity">462</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Appliances</span>
            </div>
            <span class="cb-quantity">6556</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Audio</span>
            </div>
            <span class="cb-quantity">120</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">iPhone Accessories</span>
            </div>
            <span class="cb-quantity">353</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Cameras & Camcorders</span>
            </div>
            <span class="cb-quantity">45</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">iPhone Cases & Clips</span>
            </div>
            <span class="cb-quantity">465</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">TV & Home Theater</span>
            </div>
            <span class="cb-quantity">55</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Small Kithen Appliances</span>
            </div>
            <span class="cb-quantity">10</span>
          </label>
        </div>
      </div>
      <div class="brand">
        <span class="brand-title">Brand</span>
        <div class="checkbox-all">
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Insigni</span>
            </div>
            <span class="cb-quantity">220</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Samsung</span>
            </div>
            <span class="cb-quantity">120</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />

            </div>
            <span class="cb-quantity">320</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />

            <span class="cb-quantity">520</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Metra</span>
            </div>
            <span class="cb-quantity">55</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Dyne</span>
            </div>
            <span class="cb-quantity">120</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">LG</span>
            </div>
            <span class="cb-quantity">98</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />
              <span class="cb-name">Canon</span>
            </div>
            <span class="cb-quantity">99</span>
          </label>
          <label class="cb-line">
            <div class="cb-content">
              <input class="cb-model" type="checkbox" />

            </div>
            <span class="cb-quantity">575</span>
          </label>
        </div>
      </div>
    </aside>
    <div class="header">
      <div class="header-icons">
        <img class="header-icons-img" src="./svg/check-square.svg" />
        <img class="header-icons-img" src="./svg/message-square.svg" />
        <img class="header-icons-img" src="./svg/mail.svg" />
        <img class="header-icons-img" src="./svg/calendar.svg" />
        <img class="header-icons-img" src="./svg/star.svg" />
      </div>
      <div class="header-action-bar">
        <span class="header-action-bar-title">English</span>
        <img class="header-action-bar-img" src="./svg/bell.svg" />
        <img class="header-action-bar-img" src="./svg/search (1).svg" />
        <div class="header-action-bar-nick">
          <span class="header-action-bar-nick-top">John Doe</span>
          <span class="header-action-bar-nick-bottom">Available</span>
        </div>
        <img class="header-action-bar-avatar" src="./svg/Oval.svg" />
      </div>
    </div>
  </body>
</html>

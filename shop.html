<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    

    <!--Plugin CSS file with desired skin-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <a href="#" class="nav-container-link nav-container-link-home">
          <div class="icon-home"></div>
          Dashboard
        </a>
        <a href="#" class="nav-container-link nav-container-link-active">
          <div class="icon-circle"></div>
          Analytics
        </a>
        <a href="#" class="nav-container-link">
          <div class="icon-oval"></div>
          Settings
        </a>
        <div class="messengers-container">
          <div class="apps">Apps</div>
          <div
            class="nav-container-link messengers-container-item apps-container-item"
          >
            <img src="images/mail.svg" alt="mail" class="icon-mail" />
            <button class="mail">Email</button>
          </div>
          <div
            class="nav-container-link messengers-container-item apps-container-item"
          >
            <img src="images/chat.svg" alt="chat" class="icon-chat" />
            <button class="chat">Chat</button>
          </div>
          <div
            class="nav-container-link messengers-container-item apps-container-item"
          >
            <img
              src="images/calendar.svg"
              alt="calendar"
              class="icon-calendar"
            />
            <button class="calendar">Calendar</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="shop-container">
          <aside class="sidebar">
            <div class="multi-range">
              <h2 class="multi-range-text">multi-range</h2>
              <label class="radio-change">
                <input type="radio" name="raddioc" id="radio" /><span class="radio-text"></span>$10</span>
              </label>
              <label class="radio-change">
                <input type="radio" name="raddioc" id="radio" /><span class="radio-text">$10-$100</span>
              </label>
              <label class="radio-change">
                <input type="radio" name="raddioc" id="radio" /><span class="radio-text">$100-$500</span>
              </label>
              <label class="radio-change">
                <input type="radio" name="raddioc" id="radio" /><span class="radio-text">$500</span>
              </label>
              <label class="radio-change">
                <input type="radio" name="raddioc" id="radio" /><span class="radio-text">  All</span>
              </label>
            </div>
            <div class="line-block">
            <div class="slider-text">
                <span class="s-slider">Slider</span>
                <span class="from-to">1.99 - 4098</span>
               </div>
             <div class="slider-block">
              <input
                type="text"
                class="js-range-slider"
                name="my_range"
                value=""
                data-type="double"
                skin="round"
              />
             </div>
            </div>
            <div class="brand">
              <span class="brand-title">Category</span>
              <div class="checkbox-all">
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Cell Phones</span>
                  </div>
                  <span class="cb-quantity">1920</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Computer & Tablets</span>
                  </div>
                  <span class="cb-quantity">1820</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Cell Phone Accessories</span>
                  </div>
                  <span class="cb-quantity">462</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Appliances</span>
                  </div>
                  <span class="cb-quantity">6556</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Audio</span>
                  </div>
                  <span class="cb-quantity">120</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">iPhone Accessories</span>
                  </div>
                  <span class="cb-quantity">353</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Cameras & Camcorders</span>
                  </div>
                  <span class="cb-quantity">45</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">iPhone Cases & Clips</span>
                  </div>
                  <span class="cb-quantity">465</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">TV & Home Theater</span>
                  </div>
                  <span class="cb-quantity">55</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Small Kithen Appliances</span>
                  </div>
                  <span class="cb-quantity">10</span>
                </label>
              </div>
            </div> 
            <div class="brand">
              <span class="brand-title">Brand</span>
              <div class="checkbox-all">
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Insigni</span>
                  </div>
                  <span class="cb-quantity">220</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Samsung</span>
                  </div>
                  <span class="cb-quantity">120</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Apple</span>
                  </div>
                  <span class="cb-quantity">320</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">HP</span>
                  </div>
                  <span class="cb-quantity">32</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Sony</span>
                  </div>
                  <span class="cb-quantity">520</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Metra</span>
                  </div>
                  <span class="cb-quantity">55</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Dyne</span>
                  </div>
                  <span class="cb-quantity">120</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">LG</span>
                  </div>
                  <span class="cb-quantity">98</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Canon</span>
                  </div>
                  <span class="cb-quantity">99</span>
                </label>
                <label class="cb-line">
                  <div class="cb-content">
                    <input class="cb-model" type="checkbox" />
                    <span class="cb-name">Speck</span>
                  </div>
                  <span class="cb-quantity">575</span>
                </label>
              </div>
            </div>
          </aside>
          <div class="shop-content">
            <div class="settings-block">
              <span class="card-actions-block">Card Actions</span>
              <img src="images/path2.svg" alt="path" class="icon-path2" />
              <img src="images/home2.svg" alt="home2" class="icon-home2" />
              <img
                src="images/chevrons-right.svg"
                alt="chevrons-right"
                class="icon-chevrons-right"
              />
              <img
                src="images/ecommerce.svg"
                alt="ecommerce"
                class="ecommerce"
              />
              <img
                src="images/chevrons-right.svg"
                alt="chevrons-right"
                class="icon-chevrons-right"
              />
              <img
                src="images/electronics.svg"
                alt="electronics"
                class="electronics"
              />
              <img src="images/settings.svg" alt="settings" class="settings" />
            </div>

            <div class="filter-buttons">
              <button class="button1 filter-button">Default</button>
              <button class="icon-square filter-button">
                <img src="images/grid.svg" alt="square" />
              </button>
              <button class="button2 filter-button">
                <img src="images/list.svg" alt="search" />
              </button>
            </div>
            <div class="search">
              <input
                class="search-input"
                type="text"
                placeholder="Search hear"
              />
              <div class="search-button"></div>
            </div>
            <div class="card">
              <div class="card-padding">
                <div class="card-top">
                  <div class="card-rating">
                    <img src="images/star.svg" alt="rating" />
                  </div>
                  <span class="card-price">399$</span>
                </div>
                <span class="card-title">Apple Watch Series 4 GPS</span>
                <p class="card-description">
                  Redesigned from scratch and completely revised.
                </p>
              </div>
              <button class="card-button">Add to card</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  </body>
  <script src="script.js"></script>
</html>
